<div class="row" id="nav">
    <h2 class="two columns">Full MEAN</h2>
    <button class="two columns" ng-click="signOut()">Sign Out</button>
    <h4 class="three columns">Welcome! <a href="#/user">{{ user.name.first }}</a></h4>
</div>
<div class="row" id="profile">
    <h4>User profile:</h4>
    <ul class="three columns">
        <li>{{ user.name.first }} {{ user.name.last }}</li>
        <li>{{ user.email }}</li>
        <li>{{ user.dob | date: "MMMM d, y" }}</li>
    </ul>
</div>
