<div id="players">
    <form name="playerForm" onkeydown="if(event.keyCode == 13) return false">
        <label>
            Player: <input ng-class="{invalid: playerForm.input.$error.required}" name="input" type="text" ng-model="newPlayer.name" required>
        </label>
        <button type="button" ng-click="addPlayer()">Add Player</button>
    </form>
    <table>
        <thead>
            <tr>
                <th ng-click="sortby='name'; sortBy(sortby)">Name
                    <span class="sortorder" ng-show="sortby === 'name'" ng-class="{reverse: reverse}"></span>
                </th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="player in players | orderBy:sortby:reverse track by player.id">
                <td ng-bind="player.name"></td>
                <!-- <td>{{player.name}}  &nbsp;&nbsp;&nbsp;&nbsp;<b><i>$index:{{ $index }}</i></b></td> -->
                <td><button ng-click="removePlayer(player.id)">Remove Player</button></td>
            </tr>
        </tbody>
    </table>
</div>
