<div id="teams">
    <form name="teamForm" onkeydown="if(event.keyCode == 13) return false">
        <label>
            Team: <input ng-class="{invalid: teamForm.input.$error.required}" name="input" type="text" ng-model="newTeam.name" required>
        </label>
        <button type="button" ng-click="addTeam()">Add Team</button>
    </form>
    <table>
        <thead>
            <tr>
                <th ng-click="sortby = 'name'; sortBy(sortby)">Name
                    <span class="sortorder" ng-show="sortby === 'name'" ng-class="{reverse: reverse}"></span>
                </th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="team in teams | orderBy:sortby:reverse track by team.id">
                <td><a href="#/team/{{team.name}}" ng-bind="team.name"></a></td>
                <td><button ng-click="removeTeam(team.id)">Remove Team</button></td>
            </tr>
        </tbody>
    </table>
</div>
